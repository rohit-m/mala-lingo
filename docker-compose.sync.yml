version: '3.8'

services:
  sheets-sync:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_KEY=${SUPABASE_KEY}
      - SHEET_URLS=${SHEET_URLS}
    volumes:
      - sync_logs:/var/log
    restart: unless-stopped

volumes:
  sync_logs: 